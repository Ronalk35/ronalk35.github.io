<head>

    <title>Mensaje Enviado Exitosamente</title>

    <script>

    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://kit.fontawesome.com">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', 'Arial', sans-serif;
        }
        .welcome-area {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #000a1f;
            background-size: cover;
            background-position: center center;
            overflow: hidden;
            padding: 30px 0;
        }
        .welcome-area::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
        }
        .profile-name {
            text-align: center;
            color: #00bfff;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInName 0.8s ease-out forwards;
        }
        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(1) brightness(0.9);
            border: 6px solid #08d665;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: revealImage 0.8s ease-out 0.4s forwards;
        }
        .profile-image:hover {
            filter: grayscale(0) brightness(1.1);
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        @keyframes revealImage {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fadeInName {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hero-text {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(26, 26, 26, 0.7);
            border-radius: 15px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hero-text h1 {
            color: #00bfff;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .hero-text p {
            color: #cbd5e1;
            font-size: 1rem;
            margin-bottom: 25px;
        }
        .back-home {
            display: inline-block;
            background: #0056b3;
            color: #000a1f;
            border: 2px solid #0056b3;
            padding: 10px 30px;
            text-transform: uppercase;
            text-decoration: none !important;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .back-home:hover {
            background: transparent;
            color: #fff;
            border-color: #0056b3;
        }
        :root {
            --theme-color: #1e213d;
        }

        html {
            background-color: var(--theme-color);
            color-scheme: light dark;
        }

        /* Estilo específico para modo oscuro */
        @media (prefers-color-scheme: dark) {
            :root {
                --theme-color: #1e213d;
            }

            html {
                background-color: var(--theme-color);
            }
        }

        /* Propiedad personalizada para Chrome en Android */
        @property --theme-ui-bg {
            syntax: "<color>";
            inherits: true;
            initial-value: #1e213d;
        }

        :root {
            --theme-ui-bg: #1e213d;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--theme-ui-bg);
        }

	    
        @media (max-width: 768px) {
            .profile-name {
                font-size: 2.3rem;
            }
            .profile-image {
                width: 200px;
                height: 200px;
            }
        }
        @media (max-width: 480px) {
            .profile-name {
                font-size: 2.2rem;
            }
            .profile-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <section class="welcome-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="profile-image-container">
                        <h2 class="profile-name">Ronald Urbano Chávez</h2>
                        <img src="assets/img/ronaldpc.jpg" alt="Ronald Urbano Chávez" class="profile-image">
                    </div>
                    <div class="hero-text">
                        <h1>Mensaje Enviado Exitosamente</h1>
                        <p>Gracias por contactarme. He recibido tu mensaje y me pondré en contacto contigo lo antes posible. Espero poder ayudarte pronto.</p>
                        <a class="back-home" href="index.html">Volver a Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
